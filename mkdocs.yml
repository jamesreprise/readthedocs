site_name: Protojure
site_url: http://protojure.readthedocs.io
theme: readthedocs
repo_url: https://github.com/protojure/readthedocs.git
site_description: 'Welcome to the Protojure documentation'
strict: true

nav:
- Introduction: index.md
- Installation: install.md
- Quick Start: quick-start.md
- Protobufs: protobufs.md
- GRPC: grpc.md
- Contributing: contributing.md

markdown_extensions:
  - toc:
     permalink: true
  - admonition
  - extra
  - tables
  - toc
  - fenced_code
  - smarty
  - footnotes
